<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Ternary</title>
    <style>
        body{
            background-color: rgb(54, 190, 190);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container{
            width: 400px;
            background-color: whitesmoke;
            border: 1px solid grey;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            height: 20vh;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>This is a grading system</h2>
        <label for="grading">Enter your Grade</label>
        <input type="text" id="grading" name="grading">
        <button type="submit" onclick="getresult()">Check Result</button>
        <p id="outcome"></p>
    </div>
</body>
<script>
    let grade = document.getElementById('grading');
    let outcome = document.getElementById('outcome');
    function getresult(){
        let gradeValue = grade.value >= 50?  'Success' : 'failure';
        outcome.textContent = `Your grade is ${gradeValue}`;
        if(gradeValue==='Success'){
            outcome.style.color='green'
        }else{
            outcome.style.color ='red'
        }
    }
</script>
</html>
