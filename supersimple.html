<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Simple</title>
</head>
<body>
    <div class="div">
        <h4 >First Spending </h4>
        <p id="cal"></p>
    </div>
    <div class="div">
        <h4>Second Spending</h4>
        <p id="second" ></p>
    </div>
    <div class="div"><h3>Exercise 2</h3>
    <h4>2a</h4>
    <p id="2a"></p>
    <p id="2b"></p>
    <p id="2c"></p>
    <p id="2d"></p>
    <p id="2e"></p>
    </div>
    
</body>
</html>
<script>
    // // document.body.innerHTML = 'Good Morning'
    document.body.style.backgroundColor ='grey'
    const tshirt = 10
    const socks = 8
    const dinner = 20
    let total = tshirt + socks + dinner

    document.getElementById('cal').textContent = `The Total money spent is $${total}`;
    let balance = 100
    let lunch = 20
    let din = 50
    let earning = 200
    let tot = (balance + earning) - (lunch + din)
    document.getElementById('second').textContent =`Balance after feeding is $${tot}`;

    // document.body.innerHTML =''
    // Exercise 2
    let expenses = (10 * 1) + (3*8) + (1*5)
    document.getElementById('2a').textContent =`Total spent is $${expenses}`;

    // 2b
    let each = expenses/3
    document.getElementById('2b').textContent =`Each person paid $${each}`;
    // 2c
    let total_cost = 18 + (7.50 *2)
    document.getElementById('2c').textContent=`Total Cost of a toaster and 2 shirts is $${total_cost}`;

    // 2d 
    let ten_per = Math.round (total_cost* 0.1, 2)
    document.getElementById('2d').textContent = `10% tax is $${ten_per}`;
    
    // 
    let twen = Math.round(total_cost*0.2,2)
    document.getElementById('2e').textContent =`20% tax is $${twen}`

</script>
