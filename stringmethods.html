<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String methods</title>
</head>
<style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #080707;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #username {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #17a2b8;
        }
</style>
<body>
      <div class="container">
        <h1>Enter your Email</h1>
        <form onsubmit="event.preventDefault(); generate();">
            <label for="Email">Email</label>
            <input type="text" id="Email" placeholder="e.g. johndoe@example.com">
            <button type="submit">Generate Username</button>
        </form>
        <p id="username"></p>
    </div>
</body>
<script>
    function generate() {
        const email = document.getElementById('Email').value.trim()
        const uname = email.slice(0, email.indexOf('@'))
        const username = document.getElementById('username')
        username.textContent = uname
        username.style.color = 'text-info'
    }
</script>
</html>
